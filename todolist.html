<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-center">üìù To-Do List</h2>
        
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                <span onclick="toggleComplete(this)">${taskText}</span>
                <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">‚ùå</button>
            `;

            taskList.appendChild(li);
            saveTask(taskText);
            taskInput.value = "";
        }

        function toggleComplete(task) {
            task.classList.toggle("completed");
        }

        function deleteTask(button) {
            let taskText = button.previousElementSibling.innerText;
            button.parentElement.remove();
            removeTask(taskText);
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTask(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(t => t !== task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(taskText => {
                let taskList = document.getElementById("taskList");
                let li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    <span onclick="toggleComplete(this)">${taskText}</span>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">‚ùå</button>
                `;
                taskList.appendChild(li);
            });
        }
    </script>

</body>
</html>
